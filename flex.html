<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .box {
        width: 200px;
        border: 3px dashed black;
      }
      .container {
        height: 400px;
        border: 1px solid black;
        display: flex;
        align-items: stretch;
      }
      #box-2 {
        flex: 1;
        order: 1;
      }
      #box-1 {
        order: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box-1" class="box">
        <p>box-1</p>
      </div>
      <div id="box-2" class="box">
        <p>box-2</p>
      </div>
    </div>
  </body>
</html>
