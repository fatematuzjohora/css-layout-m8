<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr) 200px;
        grid-gap: 25px 20px;
      }
      .grid-cell {
        border: 1px solid black;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>explore grid</h1>
    <div class="grid-container">
      <div class="grid-cell">column-1</div>
      <div class="grid-cell">column-2</div>
      <div class="grid-cell">column-3</div>
      <div class="grid-cell">column-4</div>
      <div class="grid-cell">column-5</div>
      <div class="grid-cell">column-6</div>
      <div class="grid-cell">column-7</div>
      <div class="grid-cell">column-8</div>
      <div class="grid-cell">column-9</div>
      <div class="grid-cell">column-10</div>
      <div class="grid-cell">column-11</div>
      <div class="grid-cell">column-12</div>
    </div>
  </body>
</html>
